name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' depending on your repository's default branch

permissions:
  contents: write  # Allows GitHub Actions to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # You can adjust the Node.js version if needed

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # The build directory to publish to GitHub Pages
